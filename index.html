<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Work Team Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    :root{
      --primary-color:#63AB8F; --secondary-color:#4A8C7D; --border-color:#DEE2E6;
      --light-bg:#F8F9FA; --card-bg:#FFFFFF; --text-color:#2C3E50; --text-light:#6C757D;
      --pill:#e9f6f0;
    }
    body{
      font-family:'Aptos','Segoe UI',system-ui,-apple-system,Arial,sans-serif;
      margin:20px;padding:20px;max-width:1200px;background:var(--light-bg);color:var(--text-color)
    }
    #logo-container{text-align:center;margin-bottom:20px} #logo{width:300px}
    h1{margin:0 0 16px}
    .card{background:var(--card-bg);border:1px solid var(--border-color);border-radius:12px;padding:24px;margin-top:16px;box-shadow:0 1px 3px rgba(0,0,0,.08)}
    label{display:block;font-weight:600;margin-bottom:6px}
    input,select,button,textarea{padding:10px;border:1px solid var(--border-color);border-radius:6px;background:#fff;font-size:14px}
    button{background:var(--primary-color);color:#fff;font-weight:600;cursor:pointer;transition:background .2s}
    button:hover{background:var(--secondary-color)} button:disabled{background:var(--text-light);cursor:not-allowed}
    .controls{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px;align-items:end}
    .full-width-btn{width:100%;padding:14px 18px;font-size:16px;margin-top:12px}
    .muted{color:var(--text-light);font-size:12px}
    .section-title{margin:0 0 10px;color:var(--secondary-color)}

    #messageContainer{display:none;margin-top:12px}
    .error-message{color:#b4231a;background:#fee2e2;border:1px solid #fecaca;padding:10px;border-radius:6px}
    .success-message{color:#14532d;background:#dcfce7;border:1px solid #bbf7d0;padding:10px;border-radius:6px}
    .info-message{color:#6b4e16;background:#fff7ed;border:1px solid #ffedd5;padding:10px;border-radius:6px}

    /* Results Tables */
    .results-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      overflow: hidden;
    }
    
    .results-table th, 
    .results-table td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid var(--border-color);
    }
    
    .results-table th {
      background-color: var(--primary-color);
      color: white;
      font-weight: 600;
    }
    
    .results-table tr:hover {
      background-color: rgba(99, 171, 143, 0.05);
    }
    
    /* Progress Bar */
    #progressContainer {
      margin-top: 10px;
      display: none;
    }
    
    #teamProgress {
      width: 100%;
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
    }
    
    #teamProgress::-webkit-progress-bar {
      background-color: #f0f0f0;
      border-radius: 10px;
    }
    
    #teamProgress::-webkit-progress-value {
      background-color: var(--primary-color);
      border-radius: 10px;
      transition: width 0.3s ease;
    }
    
    #teamProgress::-moz-progress-bar {
      background-color: var(--primary-color);
      border-radius: 10px;
    }
    
    hr {
      border: none;
      border-top: 1px solid var(--border-color);
      margin: 30px 0;
    }

    /* Checkbox styling */
    input[type="checkbox"] {
      width: auto;
      margin-right: 8px;
    }

    .table-container {
      overflow-x: auto;
      margin-top: 20px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      padding: 1px;
    }
  </style>
</head>
<body>
  <div id="logo-container">
    <img id="logo" src="https://raw.githubusercontent.com/gmcglynn88/TimeoffApp/main/IPI_Primary%20Identity_Corporate_REVERSED_ECC.png" alt="Company Logo">
  </div>

  <h1>Work Team Management</h1>

  <div id="authCard" class="card">
    <div id="auth-message" class="info-message">Authenticating with PureCloud...</div>
  </div>

  <div id="appContent" style="display:none;">
    <div id="messageContainer"></div>

    <!-- Section 1: Manage Team Members by Team -->
    <div class="card">
      <h2 class="section-title">Manage Team Members by Team</h2>
      <div class="controls">
        <div>
          <label for="teamDropdown">Select Team (Current Team)</label>
          <select id="teamDropdown"></select>
        </div>
      </div>
      <button id="loadTeamMembersBtn">Load Team Members</button>
      <div id="teamStatus" class="info-message" style="display: none;"></div>
      
      <!-- Progress Bar -->
      <div id="progressContainer" style="margin-top: 10px; display: none;">
        <progress id="teamProgress" value="0" max="100"></progress>
      </div>
      
      <div class="table-container">
        <table class="results-table" id="teamMembersTable">
          <thead>
            <tr>
              <th><input type="checkbox" id="selectAllTeamMembers"></th>
              <th>Agent</th>
              <th>Current Team</th>
              <th>New Team</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      
      <div class="controls" style="margin-top: 20px;">
        <button id="changeTeamBtn">Change Team for Selected Agents</button>
        <button id="removeFromTeamBtn">Remove Selected From Team</button>
      </div>
    </div>

    <!-- Section 2: Search Agents Without a Work Team -->
    <div class="card">
      <h2 class="section-title">Search Agents Without a Work Team</h2>
      <div class="controls">
        <div>
          <label for="agentSearch">Search Agents</label>
          <input type="text" id="agentSearch" placeholder="Enter name or email..." style="width: 100%; max-width: 400px;">
        </div>
        <div>
          <button id="searchAgentsBtn" style="margin-top: 25px;">Search Agents</button>
        </div>
      </div>
      <div id="searchStatus" class="info-message" style="display: none;"></div>
      
      <div class="table-container">
        <table class="results-table" id="agentsWithoutTeamTable">
          <thead>
            <tr>
              <th><input type="checkbox" id="selectAllAgentsWithoutTeam"></th>
              <th>Agent</th>
              <th>New Team</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      
      <button id="addAgentsWithoutTeamBtn" class="full-width-btn" style="margin-top: 20px;">Add Selected Agents To Team</button>
    </div>

    <div id="results" class="card" style="display:none;"></div>
  </div>

  <script>
    // ===== OAuth Config =====
    const clientId = 'd4529142-7340-4cd8-a9f9-f3a4d25670df';
    
    // Use the EXACT URI that's registered in Genesys Cloud
    const redirectUri = 'https://gmcglynn88.github.io/WorkTeamManagement/';
    
    const oauthUrl = `https://login.mypurecloud.ie/oauth/authorize?client_id=${clientId}&response_type=token&redirect_uri=${encodeURIComponent(redirectUri)}`;

    // Debug logging
    console.log('OAuth Configuration:');
    console.log('- Client ID:', clientId);
    console.log('- Redirect URI:', redirectUri);
    console.log('- Encoded Redirect URI:', encodeURIComponent(redirectUri));
    console.log('- Full OAuth URL:', oauthUrl);

    let accessToken = null;

    // Work Team Management State
    let availableTeams = [];
    let userMapping = {}; // Maps user id to agent name

    // ===== Auth bootstrap =====
    document.addEventListener('DOMContentLoaded', () => {
      // Parse OAuth error from the URL
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      const qparams = new URLSearchParams(window.location.search);

      const oauthError = params.get('error') || qparams.get('error');
      const oauthErrorDesc = params.get('error_description') || qparams.get('error_description');

      if (oauthError) {
        document.getElementById('auth-message').textContent = `OAuth error: ${oauthErrorDesc || oauthError}`;
        document.getElementById('auth-message').className = 'error-message';
        console.error('OAuth error details:', { error: oauthError, description: oauthErrorDesc });
        return;
      }

      accessToken = params.get('access_token');

      if (accessToken) {
        sessionStorage.setItem('purecloud_token', accessToken);
        // Clean URL after successful auth
        window.location.hash = '';
        initializeApplication();
      } else if (sessionStorage.getItem('purecloud_token')) {
        accessToken = sessionStorage.getItem('purecloud_token');
        initializeApplication();
      } else {
        console.log('Initiating OAuth flow with:', { clientId, redirectUri });
        window.location.href = oauthUrl;
      }
    });

    function showMessage(msg, type='error'){
      const box = document.getElementById('messageContainer');
      box.innerHTML = `<div class="${type}-message">${msg}</div>`;
      box.style.display = 'block';
      if (type === 'success') setTimeout(()=> box.style.display='none', 5000);
    }

    function initializeApplication() {
      document.getElementById('auth-message').textContent = 'Authenticated successfully!';
      document.getElementById('auth-message').className = 'success-message';
      setTimeout(() => { 
        document.getElementById('authCard').style.display = 'none'; 
      }, 2000);

      document.getElementById('appContent').style.display = 'block';
      initializeWorkTeamManagement();
    }

    // =======================
    // WORK TEAM MANAGEMENT FUNCTIONS
    async function initializeWorkTeamManagement() {
      await fetchTeamsForWorkTeam();
      await loadUserMappingForTeamManagement();
      
      // Set up event listeners
      document.getElementById('loadTeamMembersBtn').addEventListener('click', loadTeamMembers);
      document.getElementById('changeTeamBtn').addEventListener('click', changeTeamForSelectedAgents);
      document.getElementById('removeFromTeamBtn').addEventListener('click', removeSelectedFromTeam);
      document.getElementById('searchAgentsBtn').addEventListener('click', searchAgentsWithoutTeam);
      document.getElementById('addAgentsWithoutTeamBtn').addEventListener('click', addAgentsWithoutTeam);
    }
    
    async function loadUserMappingForTeamManagement() {
      try {
        const users = await fetchAllPages('https://api.mypurecloud.ie/api/v2/users?pageSize=100');
        userMapping = {};
        users.forEach(user => { userMapping[user.id] = user.name; });
      } catch (error) {
        console.error("Error loading user mapping:", error);
        showStatusMessage('teamStatus', 'Error loading user names: ' + error.message, 'error');
      }
    }
    
    async function fetchTeamsForWorkTeam() {
      try {
        const response = await fetch(`https://api.mypurecloud.ie/api/v2/teams`, {
          headers: { 'Authorization': `Bearer ${accessToken}`, 'Content-Type': 'application/json' }
        });
        const data = await response.json();
        availableTeams = data.entities || [];
        populateTeamDropdown();
      } catch (error) {
        console.error('Error fetching teams:', error);
        showStatusMessage('teamStatus', 'Error fetching teams: ' + error.message, 'error');
      }
    }
    
    function populateTeamDropdown() {
      const teamDropdown = document.getElementById('teamDropdown');
      teamDropdown.innerHTML = '<option value="">Select Team</option>';
      availableTeams.forEach(team => {
        const option = document.createElement('option');
        option.value = team.id;
        option.textContent = team.name;
        teamDropdown.appendChild(option);
      });
    }
    
    async function loadTeamMembers() {
      const teamId = document.getElementById('teamDropdown').value;
      if (!teamId) { showStatusMessage('teamStatus', 'Please select a team.', 'error'); return; }
      showStatusMessage('teamStatus', 'Loading team members...', 'info');
      try {
        const response = await fetch(`https://api.mypurecloud.ie/api/v2/teams/${teamId}/members`, {
          headers: { 'Authorization': `Bearer ${accessToken}`, 'Content-Type': 'application/json' }
        });
        if (!response.ok) { throw new Error(`Error fetching members: ${response.statusText}`); }
        const data = await response.json();
        const members = data.entities || [];
        populateTeamMembersTable(members, teamId);
        showStatusMessage('teamStatus', `Loaded ${members.length} team members.`, 'success');
      } catch (error) {
        console.error('Error loading team members:', error);
        showStatusMessage('teamStatus', 'Error loading team members: ' + error.message, 'error');
      }
    }
    
    function populateTeamMembersTable(members, currentTeamId) {
      const tbody = document.querySelector('#teamMembersTable tbody');
      tbody.innerHTML = "";
      const currentTeam = availableTeams.find(team => team.id === currentTeamId);
      const currentTeamName = currentTeam ? currentTeam.name : '';
      members.forEach(member => {
        const agentName = userMapping[member.id] || member.id;
        const row = document.createElement('tr');
        row.innerHTML = `
          <td><input type="checkbox" data-user-id="${member.id}"></td>
          <td>${agentName}</td>
          <td>${currentTeamName}</td>
          <td>
            <select class="new-team-select" data-user-id="${member.id}">
              <option value="">Select new team</option>
              ${availableTeams.map(team => `<option value="${team.id}">${team.name}</option>`).join('')}
            </select>
          </td>
        `;
        tbody.appendChild(row);
      });
      const selectAllCheckbox = document.getElementById('selectAllTeamMembers');
      selectAllCheckbox.checked = false;
      selectAllCheckbox.addEventListener('change', function() {
        const checkboxes = document.querySelectorAll('#teamMembersTable tbody input[type="checkbox"]');
        checkboxes.forEach(cb => { cb.checked = this.checked; });
      });
    }
    
    // CHANGE TEAM: First remove then add.
    async function changeTeamForSelectedAgents() {
      const currentTeamId = document.getElementById('teamDropdown').value;
      if (!currentTeamId) { 
        showStatusMessage('teamStatus', 'Please select a current team.', 'error'); 
        return; 
      }
      const teamMembersTable = document.getElementById('teamMembersTable');
      const checkboxes = teamMembersTable.querySelectorAll('tbody input[type="checkbox"]:checked');
      if (checkboxes.length === 0) { 
        showStatusMessage('teamStatus', 'Please select at least one agent.', 'error'); 
        return; 
      }
      
      // Gather agent IDs for removal and group by new team for addition.
      let removalUserIds = [];
      let addGroups = {};  // key: newTeamId, value: array of userIds
      checkboxes.forEach(cb => {
        const userId = cb.getAttribute('data-user-id');
        const selectEl = teamMembersTable.querySelector(`select.new-team-select[data-user-id="${userId}"]`);
        if (selectEl && selectEl.value) {
          removalUserIds.push(userId);
          const newTeamId = selectEl.value;
          if (!addGroups[newTeamId]) { addGroups[newTeamId] = []; }
          addGroups[newTeamId].push(userId);
        }
      });
      
      if (removalUserIds.length === 0) {
        showStatusMessage('teamStatus', 'No agents have a new team selected.', 'error');
        return;
      }
      
      // Show and reset progress bar.
      const progressContainer = document.getElementById('progressContainer');
      const teamProgress = document.getElementById('teamProgress');
      progressContainer.style.display = 'block';
      teamProgress.value = 0;
      
      // Step 1: Remove selected agents from current team.
      try {
        const idsParam = removalUserIds.join(',');
        const removeResponse = await fetch(`https://api.mypurecloud.ie/api/v2/teams/${currentTeamId}/members?id=${idsParam}`, {
          method: 'DELETE',
          headers: { 'Authorization': `Bearer ${accessToken}` }
        });
        if (!removeResponse.ok) {
          const errorData = await removeResponse.json();
          throw new Error(errorData.message || 'Removal failed');
        }
        teamProgress.value = 50;
      } catch (error) {
        progressContainer.style.display = 'none';
        showStatusMessage('teamStatus', 'Error removing agents: ' + error.message, 'error');
        return;
      }
      
      // Step 2: Add agents to their new teams.
      let totalGroups = Object.keys(addGroups).length;
      let groupsProcessed = 0;
      let totalAdded = 0;
      let errorMessages = [];
      for (const newTeamId in addGroups) {
        try {
          const response = await fetch(`https://api.mypurecloud.ie/api/v2/teams/${newTeamId}/members`, {
            method: 'POST',
            headers: { 'Authorization': `Bearer ${accessToken}`, 'Content-Type': 'application/json' },
            body: JSON.stringify({ memberIds: addGroups[newTeamId] })
          });
          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.message || 'Addition failed');
          }
          totalAdded += addGroups[newTeamId].length;
        } catch (error) {
          errorMessages.push(`Team ${newTeamId}: ${error.message}`);
        }
        groupsProcessed++;
        // Update progress: assume removal is 50% and addition is the remaining 50%.
        teamProgress.value = 50 + (50 * (groupsProcessed / totalGroups));
      }
      
      setTimeout(() => { progressContainer.style.display = 'none'; }, 1000);
      
      if (errorMessages.length > 0) {
        showStatusMessage('teamStatus', `Changed team for ${totalAdded} agents. Errors: ${errorMessages.join('; ')}`, 'warning');
      } else {
        showStatusMessage('teamStatus', `Successfully changed team for ${totalAdded} agents.`, 'success');
      }
      loadTeamMembers();
    }
    
    // Remove Selected From Team using one DELETE call with a comma-separated list.
    async function removeSelectedFromTeam() {
      const currentTeamId = document.getElementById('teamDropdown').value;
      if (!currentTeamId) { 
        showStatusMessage('teamStatus', 'Please select a team.', 'error'); 
        return; 
      }
      const teamMembersTable = document.getElementById('teamMembersTable');
      const checkboxes = teamMembersTable.querySelectorAll('tbody input[type="checkbox"]:checked');
      if (checkboxes.length === 0) { 
        showStatusMessage('teamStatus', 'Please select at least one agent.', 'error'); 
        return; 
      }
      let userIds = [];
      checkboxes.forEach(cb => { userIds.push(cb.getAttribute('data-user-id')); });
      const idsParam = userIds.join(',');
      
      // Show and reset progress bar.
      const progressContainer = document.getElementById('progressContainer');
      const teamProgress = document.getElementById('teamProgress');
      progressContainer.style.display = 'block';
      teamProgress.value = 0;
      
      try {
        const response = await fetch(`https://api.mypurecloud.ie/api/v2/teams/${currentTeamId}/members?id=${idsParam}`, {
          method: 'DELETE',
          headers: { 'Authorization': `Bearer ${accessToken}` }
        });
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.message || 'Removal failed');
        }
        teamProgress.value = 100;
        setTimeout(() => { progressContainer.style.display = 'none'; }, 1000);
        showStatusMessage('teamStatus', `Successfully removed ${userIds.length} agents from the team.`, 'success');
        loadTeamMembers();
      } catch (error) {
        console.error('Error removing agents:', error);
        setTimeout(() => { progressContainer.style.display = 'none'; }, 1000);
        showStatusMessage('teamStatus', 'Error removing agents: ' + error.message, 'error');
      }
    }
    
    // =======================
    // New Functions for Searching Agents Without a Team
    async function searchAgentsWithoutTeam() {
      showStatusMessage('searchStatus', 'Searching agents without team...', 'info');
      try {
        let assignedUserIds = new Set();
        const teamPromises = availableTeams.map(team => {
          return fetch(`https://api.mypurecloud.ie/api/v2/teams/${team.id}/members`, {
            headers: { 'Authorization': `Bearer ${accessToken}`, 'Content-Type': 'application/json' }
          })
          .then(res => res.json())
          .then(data => { (data.entities || []).forEach(member => assignedUserIds.add(member.id)); });
        });
        await Promise.all(teamPromises);
        const allUsers = Object.keys(userMapping).map(id => ({ id, name: userMapping[id] }));
        const searchTerm = document.getElementById('agentSearch').value.toLowerCase();
        let usersWithoutTeam = allUsers.filter(user => {
          if (assignedUserIds.has(user.id)) return false;
          if (searchTerm) {
            return user.name.toLowerCase().includes(searchTerm) || user.id.toLowerCase().includes(searchTerm);
          }
          return true;
        });
        populateAgentsWithoutTeamTable(usersWithoutTeam);
        showStatusMessage('searchStatus', `Found ${usersWithoutTeam.length} agents without a work team.`, 'success');
      } catch (error) {
        console.error("Error searching agents without team:", error);
        showStatusMessage('searchStatus', 'Error searching agents: ' + error.message, 'error');
      }
    }
    
    function populateAgentsWithoutTeamTable(users) {
      const tbody = document.querySelector('#agentsWithoutTeamTable tbody');
      tbody.innerHTML = "";
      users.forEach(user => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td><input type="checkbox" data-user-id="${user.id}"></td>
          <td>${user.name}</td>
          <td>
            <select class="new-team-select" data-user-id="${user.id}">
              <option value="">Select team</option>
              ${availableTeams.map(team => `<option value="${team.id}">${team.name}</option>`).join('')}
            </select>
          </td>
        `;
        tbody.appendChild(row);
      });
      const selectAllCheckbox = document.getElementById('selectAllAgentsWithoutTeam');
      selectAllCheckbox.checked = false;
      selectAllCheckbox.addEventListener('change', function() {
        const checkboxes = document.querySelectorAll('#agentsWithoutTeamTable tbody input[type="checkbox"]');
        checkboxes.forEach(cb => { cb.checked = this.checked; });
      });
    }
    
    async function addAgentsWithoutTeam() {
      const table = document.getElementById('agentsWithoutTeamTable');
      const checkboxes = table.querySelectorAll('tbody input[type="checkbox"]:checked');
      if (checkboxes.length === 0) {
        showStatusMessage('searchStatus', 'Please select at least one agent to add.', 'error');
        return;
      }
      let addMap = {};
      checkboxes.forEach(cb => {
        const userId = cb.getAttribute('data-user-id');
        const selectEl = table.querySelector(`select.new-team-select[data-user-id="${userId}"]`);
        if (selectEl && selectEl.value) {
          if (!addMap[selectEl.value]) { addMap[selectEl.value] = []; }
          addMap[selectEl.value].push(userId);
        }
      });
      let totalAdded = 0;
      let errorMessages = [];
      for (const newTeamId in addMap) {
        try {
          const response = await fetch(`https://api.mypurecloud.ie/api/v2/teams/${newTeamId}/members`, {
            method: 'POST',
            headers: { 'Authorization': `Bearer ${accessToken}`, 'Content-Type': 'application/json' },
            body: JSON.stringify({ memberIds: addMap[newTeamId] })
          });
          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.message || 'Addition failed');
          }
          totalAdded += addMap[newTeamId].length;
        } catch (error) {
          errorMessages.push(`Team ${newTeamId}: ${error.message}`);
        }
      }
      if (errorMessages.length > 0) {
        showStatusMessage('searchStatus', `Added ${totalAdded} agents. Errors: ${errorMessages.join('; ')}`, 'warning');
      } else {
        showStatusMessage('searchStatus', `Successfully added ${totalAdded} agents to teams.`, 'success');
      }
      searchAgentsWithoutTeam();
    }
    
    // =======================
    // Utility Functions
    async function fetchAllPages(url) {
      let allItems = [];
      let pageNumber = 1;
      let hasMorePages = true;
      while (hasMorePages) {
        const response = await fetch(`${url}${url.includes('?') ? '&' : '?'}pageNumber=${pageNumber}&pageSize=100`, {
          headers: { 'Authorization': `Bearer ${accessToken}`, 'Content-Type': 'application/json' }
        });
        if (!response.ok) { throw new Error(`Error fetching data: ${response.status} ${response.statusText}`); }
        const data = await response.json();
        if (data.entities) { allItems = allItems.concat(data.entities); }
        else if (Array.isArray(data)) { allItems = allItems.concat(data); }
        if (data.pageCount && data.pageCount > pageNumber) { pageNumber++; }
        else { hasMorePages = false; }
      }
      return allItems;
    }
    
    function showStatusMessage(elementId, message, type) {
      const element = document.getElementById(elementId);
      element.innerHTML = message;
      element.className = `${type}-message`;
      element.style.display = 'block';
    }
  </script>
</body>
</html>
